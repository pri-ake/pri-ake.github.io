<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>z-index</title>
<style>
body { color: #ffffff; }
#parent {
	position: relative;
	border: 1px solid #000000;
	width: 600px;
	height: 350px;
}
.childbox {
	position: absolute;
	width: 200px;
	height: 200px;
}
#child1 {
	top: 40px;
	left: 160px;
	background-color: #cccccc;
	z-index: 10;
}
#child2 {
	top: 100px;
	left: 240px;
	background-color: #666666;
	z-index: 0;
}
</style>
</head>
<body>
<div id="parent">
	<div id="child1" class="childbox">child1</div>
	<div id="child2" class="childbox">child2</div>
</div>
</body>
</html>
