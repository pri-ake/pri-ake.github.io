<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>position</title>
<style>
#parent {
	position: relative;
	border: 1px solid #000000;
	/*width: 600px;*/
	height: 350px;
	/*top: 100px;*/
}
#child {
	position: absolute;
	top: 10%;
	left: 10%;
	width: 200px;
	height: 200px;
	background-color: #cccccc;
}
</style>
</head>
<body>
<div id="parent">
	<div id="child"></div>
</div>
</body>
</html>
