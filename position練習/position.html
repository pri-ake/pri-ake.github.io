<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title></title>
  <style>
  .position {
    border: 1px solid pink;
    height: 400px;
    position: relative;
  }
  .position div {
    background-color: green;
    width: 100px;
    position: absolute;
    top: 200px;
    left: 200px;
  }
  </style>
</head>
<body>
  <section class="position">
    <div>位置指定されたdiv要素</div>
  </section>
</body>
</html>
